<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Interface</title>
    <style>
      /* Global Styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Anonymous Pro", monospace;
      }

      body {
        background-color: #e0d7ce;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        padding-top: 20px;
        overflow-x: hidden;
      }

      /* Support for iOS Safari toolbar handling */
      @supports (min-height: 100dvh) {
        body {
          min-height: 100dvh;
        }
      }

    .container {
      max-width: 500px;
      width: 100%;
      height: 100%;
      padding: 27px 24px;
      display: flex;
      flex-direction: column;
      gap: 5px;
    }

      /* Header Styles */
      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
      }

      .header h1 {
        font-size: 24px;
        font-weight: 700;
        color: #000000;
        cursor: pointer;
        user-select: none;
        transition: color 0.2s ease;
      }

      .header h1:hover {
        color: #333333;
      }

      .status {
        display: flex;
        align-items: center;
      }

      .status-indicator {
        width: 13px;
        height: 13px;
        background-color: #90db86;
        border-radius: 50%;
        margin-right: 10px;
      }

      .status-text {
        font-size: 11px;
        color: #292d32;
      }

      /* Main Content Styles */
      .fader-area {
        height: 342px;
        background-color: #d4cbc4;
        border-radius: 29px;
        box-shadow: inset 1px 1px 3px #908a85e6, inset -1px -1px 2px #ffffffe6, inset 1px -1px 2px #908a8533,
          inset -1px 1px 2px #908a8533, -1px -1px 2px #908a8580, 1px 1px 2px #ffffff4c;
        margin-bottom: 20px;
      }

      .available-tracks {
        display: flex;
        flex-direction: column;
        gap: 22px;
        margin-bottom: 20px;
        padding-top: 20px;
        padding-bottom: 20px;
      }

      .track {
        width: 100%;
        height: 34px;
        padding: 5px 29px;
        border-radius: 6px;
        border: 0.5px solid #dcc7b6;
        box-shadow: inset 0px 0px 1.3px rgba(0, 0, 0, 0.25);
        display: flex;
        justify-content: space-between;
        align-items: center;
        cursor: pointer;
        transition: background-color 0.2s ease;
      }

      .track.default {
        background-color: #d4cbc4;
        opacity: 0.8;
      }

      .track.selected {
        background-color: #efe5dd;
      }

      .track-name {
        color: #53453b;
        font-size: 11px;
        font-family: "Futura", sans-serif;
        font-weight: 700;
      }

      .track-controls {
        display: flex;
        gap: 8px;
      }

      .mute-button, .solo-button {
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .mute-button:hover, .solo-button:hover {
        opacity: 0.7;
      }

      /* Button Styles */
      .button-container {
        display: flex;
        justify-content: space-between;
        padding-left: 20px;
        padding-right: 20px;
      }

      .button-wrapper {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .button {
        width: 42px;
        height: 42px;
        background-color: #d8cfc8;
        border-radius: 9px;
        border: 1px solid #dcc6b5;
        box-shadow: 1px 1px 3px #b5aea8e6, -1px -1px 2px #fbf0e8e6, 1px -1px 2px #b5aea833, -1px 1px 2px #b5aea833;
        margin-bottom: 16px;
      }

      .button-label {
        font-family: "Alegreya Sans", sans-serif;
        font-size: 11px;
        font-weight: 500;
        color: #53453b;
      }

      /* Fader Handle Cursor Styles */
      .FaderHandle {
        cursor: grab;
        user-select: none;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
      }
      
      .FaderHandle:active,
      .FaderHandle.dragging {
        cursor: grabbing;
      }

      /* Prevent text selection during fader dragging */
      .Fader {
        user-select: none;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
      }

      /* Disable selection on entire body when dragging */
      body.dragging {
        user-select: none;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
      }

      /* Prevent selection on fader components */
      .FaderWrapper,
      .FaderTopWrapper,
      .FaderActiveWrapper,
      .FaderTop,
      .FaderActive,
      .EffectFader {
        user-select: none;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
      }

      /* Monitor button styles */
      .ButtonComponent {
        cursor: pointer;
        transition: all 0.2s ease;
      }

      .ButtonComponent:hover .Button {
        background: #E2D9D2 !important;
        transform: translateY(-1px);
      }

      /* Selected state styles for monitor buttons */
    .ButtonComponent.selected .Label {
        font-weight: 800;
      }

      /* Container for the two active screens */
      .fader-area-container {
        position: relative;
        height: 450px;
        margin-bottom: 20px;
        overflow: hidden;
      }

      .ActiveScreenLargeFader,
      .ActiveScreenFxMenu {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        margin-bottom: 0 !important;
        backface-visibility: hidden;
        will-change: transform, opacity;
        transform: translateZ(0);
      }

      .ActiveScreenFxMenu {
        transform: translateY(100%);
      }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script>
      // Scroll lock state
      let isScrollLocked = false;
      let isAutoScrolling = false;

      // Auto-hide Safari toolbar on page load - DISABLED
      /*

        // Small delay to ensure page is fully loaded

        userTitle.addEventListener('click', function() {

          if (isScrollLocked) {

            // Force scroll to top
            window.scrollTo(0, 0);
          } else {
            // Unlock scrolling - no visual changes to text
            // Trigger auto-hide sequence

      // Track selection functionality
      window.addEventListener('DOMContentLoaded', function() {
        const tracks = document.querySelectorAll('.track');
        
        tracks.forEach(track => {
          track.addEventListener('click', function() {
            // Remove selected class from all tracks
            tracks.forEach(t => {
              t.classList.remove('selected');
              t.classList.add('default');
            });
            
            // Add selected class to clicked track
            this.classList.remove('default');
            this.classList.add('selected');
            
            // Update fader display when track selection changes
            updateFaderDisplay();
          });
        });

        // Screen toggle functionality with AnimeJS
        const largeFaderScreen = document.querySelector('.ActiveScreenLargeFader');
        const fxMenuScreen = document.querySelector('.ActiveScreenFxMenu');
        const optionsIcons = document.querySelectorAll('.OptionsIcon');
        let showingFxMenu = false;

        // Ensure both screens are visible for animation
        largeFaderScreen.style.display = 'flex';
        fxMenuScreen.style.display = 'flex';
        anime.set(largeFaderScreen, { translateY: '0%', opacity: 1 });
        anime.set(fxMenuScreen, { translateY: '100%', opacity: 0 });

        const toggleScreens = showFx => {
          anime.timeline({ duration: 500, easing: 'easeInOutQuart' })
            .add({
              targets: largeFaderScreen,
              translateY: showFx ? '-100%' : '0%',
              opacity: showFx ? [1, 0] : [0, 1]
            }, 0)
            .add({
              targets: fxMenuScreen,
              translateY: showFx ? '0%' : '100%',
              opacity: showFx ? [0, 1] : [1, 0]
            }, 0);
        };

        optionsIcons.forEach(icon => {
          icon.addEventListener('click', () => {
            toggleScreens(!showingFxMenu);
            showingFxMenu = !showingFxMenu;
          });
        });

        // Fader functionality - adapted from working audio mixer
        let isDragging = false;
        let isDraggingEffect = null;
        let hasDragged = false;
        let initialMouseY = 0;
        
        // Track volume state
        let trackVolumes = {
          'Guitar 1': 0,
          'Guitar 2': 0,
          'Bass': 0
        };
        
        // Monitor volume state
        let monitorVolumes = {
          'Headphones': 0,
          'Backing': 0
        };
        
        // Current active fader type and name
        let activeFaderType = 'track'; // 'track' or 'monitor'
        let activeFaderName = 'Guitar 1'; // tracks start with Guitar 1 selected
        
        let effectValues = {
          reverbDryWet: 50,
          reverbDecay: 50,
          delayDryWet: 50
        };

        function calculateFaderPosition(value) {
            // Convert dB value to position (0 = top, 1 = bottom)
            // Range: +6 to -60 dB
            if (value >= 6) return 0;
            if (value >= 0) return (6 - value) / 6 * 0.25; // +6 to 0: 0% to 25%
            if (value >= -20) return 0.25 + (0 - value) / 20 * 0.25; // 0 to -20: 25% to 50%
            if (value >= -40) return 0.5 + (-20 - value) / 20 * 0.25; // -20 to -40: 50% to 75%
            if (value >= -60) return 0.75 + (-40 - value) / 20 * 0.25; // -40 to -60: 75% to 100%
            return 1; // Below -60
        }

        function calculateEffectPosition(value) {
            // Convert 0-100% to position (0 = top, 1 = bottom)
            return (100 - value) / 100;
        }

        function updateFaderValue(percentage) {
            console.log('updateFaderValue called with percentage:', percentage);
            // Convert percentage back to dB value
            let dbValue;
            if (percentage <= 0.25) {
                dbValue = 6 - (percentage / 0.25) * 6;
            } else if (percentage <= 0.5) {
                dbValue = 0 - ((percentage - 0.25) / 0.25) * 20;
            } else if (percentage <= 0.75) {
                dbValue = -20 - ((percentage - 0.5) / 0.25) * 20;
            } else {
                dbValue = -40 - ((percentage - 0.75) / 0.25) * 20;
            }
            
            console.log('Calculated dB value:', dbValue);
            
            // Update the appropriate volume based on active fader type
            if (activeFaderType === 'track') {
                const selectedTrack = document.querySelector('.track.selected .track-name');
                if (selectedTrack) {
                    const trackName = selectedTrack.textContent;
                    trackVolumes[trackName] = Number(dbValue.toFixed(1));
                    console.log('Updated trackVolumes for', trackName, ':', trackVolumes[trackName]);
                }
            } else if (activeFaderType === 'monitor') {
                monitorVolumes[activeFaderName] = Number(dbValue.toFixed(1));
                console.log('Updated monitorVolumes for', activeFaderName, ':', monitorVolumes[activeFaderName]);
            }
            
            updateFaderDisplay();
        }

        function updateEffectValue(effectType, percentage) {
            const effectValue = 100 - (percentage * 100);
            effectValues[effectType] = Number(effectValue.toFixed(1));
            updateEffectDisplay(effectType);
        }

        function updateFaderDisplay() {
            let value, trackName;
            
            if (activeFaderType === 'track') {
                const selectedTrack = document.querySelector('.track.selected .track-name');
                if (!selectedTrack) return;
                trackName = selectedTrack.textContent;
                value = trackVolumes[trackName];
            } else if (activeFaderType === 'monitor') {
                trackName = activeFaderName;
                value = monitorVolumes[activeFaderName];
            } else {
                return;
            }
            
            const position = calculateFaderPosition(value);
            
            console.log('Large fader update - Type:', activeFaderType, 'Name:', trackName, 'Value:', value, 'Position:', position);
            
            // Update Large Fader - target the wrapper elements that control flex
            const faderTopWrapper = document.querySelector('.ActiveScreenLargeFader .FaderTopWrapper');
            const faderActiveWrapper = document.querySelector('.ActiveScreenLargeFader .FaderActiveWrapper');
            // The db indicator element uses a numeric class "4" which cannot be
            // directly queried with a standard CSS class selector. Query it
            // using an attribute selector instead to avoid a syntax error.
            const dbIndicator = document.querySelector('.ActiveScreenLargeFader .DbIndicator [class="4"]');
            
            console.log('Elements found:', !!faderTopWrapper, !!faderActiveWrapper, !!dbIndicator);
            
            if (faderTopWrapper && faderActiveWrapper) {
                const topFlex = `${position} 1 0`;
                const activeFlex = `${1 - position} 1 0`;
                console.log('Setting flex - top:', topFlex, 'active:', activeFlex);
                
                faderTopWrapper.style.flex = topFlex;
                faderActiveWrapper.style.flex = activeFlex;
                
                // Verify the values were set
                console.log('After setting - top flex:', faderTopWrapper.style.flex, 'active flex:', faderActiveWrapper.style.flex);
            }
            
            if (dbIndicator) {
                dbIndicator.textContent = value;
            }
        }

        function updateEffectDisplay(effectType) {
            const value = effectValues[effectType];
            const position = calculateEffectPosition(value);
            
            // Find the effect fader based on effect type
            const effectMap = {
                'reverbDryWet': 0,
                'reverbDecay': 1, 
                'delayDryWet': 2
            };
            
            const effectIndex = effectMap[effectType];
            if (effectIndex !== undefined) {
                const effectFaders = document.querySelectorAll('.ActiveScreenFxMenu .EffectFader');
                const effectFader = effectFaders[effectIndex];
                
                if (effectFader) {
                    // Target the wrapper elements that control flex
                    const faderTopWrapper = effectFader.querySelector('.FaderTopWrapper');
                    const faderActiveWrapper = effectFader.querySelector('.FaderActiveWrapper');
                    const valueDisplay = effectFader.querySelector('.Value');
                    
                    if (faderTopWrapper && faderActiveWrapper) {
                        faderTopWrapper.style.flex = `${position} 1 0`;
                        faderActiveWrapper.style.flex = `${1 - position} 1 0`;
                    }
                    
                    if (valueDisplay) {
                        valueDisplay.textContent = value;
                    }
                }
            }
        }

        // Mouse event handlers
        function handleFaderMouseDown(e) {
            if (e.detail === 2) {
                handleFaderDoubleClick(e);
                return;
            }
            
            isDragging = true;
            hasDragged = false;
            initialMouseY = e.clientY;
            
            // Add dragging class to body to prevent text selection
            document.body.classList.add('dragging');
            
            // Add dragging class to fader handle
            const faderHandle = e.currentTarget.querySelector('.FaderHandle');
            if (faderHandle) {
                faderHandle.classList.add('dragging');
            }
        }

        function handleFaderTouchStart(e) {
            e.preventDefault();
            isDragging = true;
            hasDragged = false;
            initialMouseY = e.touches[0].clientY;
            
            // Add dragging class to body to prevent text selection
            document.body.classList.add('dragging');
            
            // Add dragging class to fader handle
            const faderHandle = e.currentTarget.querySelector('.FaderHandle');
            if (faderHandle) {
                faderHandle.classList.add('dragging');
            }
        }

        function handleFaderMouseMove(e) {
            if (!isDragging) return;
            
            const clientY = e.clientY;
            const mouseMoveDistance = Math.abs(clientY - initialMouseY);
            if (mouseMoveDistance > 3) {
                hasDragged = true;
            }
            
            const fader = document.querySelector('.ActiveScreenLargeFader .Fader[data-property-1="Fader"]');
            if (!fader) return;

            const rect = fader.getBoundingClientRect();
            const y = clientY - rect.top;
            const percentage = Math.max(0, Math.min(1, y / rect.height));
            
            updateFaderValue(percentage);
        }

        function handleFaderTouchMove(e) {
            e.preventDefault();
            if (!isDragging) return;
            
            const touch = e.touches[0];
            const mouseMoveDistance = Math.abs(touch.clientY - initialMouseY);
            if (mouseMoveDistance > 3) {
                hasDragged = true;
            }
            
            const fader = document.querySelector('.ActiveScreenLargeFader .Fader[data-property-1="Fader"]');
            if (!fader) return;

            const rect = fader.getBoundingClientRect();
            const y = touch.clientY - rect.top;
            const percentage = Math.max(0, Math.min(1, y / rect.height));
            
            updateFaderValue(percentage);
        }

        function handleFaderDoubleClick(e) {
            if (!hasDragged) {
                e.preventDefault();
                e.stopPropagation();
                
                const selectedTrack = document.querySelector('.track.selected .track-name');
                if (selectedTrack) {
                    const trackName = selectedTrack.textContent;
                    trackVolumes[trackName] = 0;
                    updateFaderDisplay();
                }
            }
        }

        // Effect fader handlers
        function handleEffectMouseDown(effectType, e) {
            isDraggingEffect = effectType;
            
            // Add dragging class to body to prevent text selection
            document.body.classList.add('dragging');
            
            // Add dragging class to effect fader handle
            const faderHandle = e.currentTarget.querySelector('.FaderHandle');
            if (faderHandle) {
                faderHandle.classList.add('dragging');
            }
            
            handleEffectMouseMove(e);
        }

        function handleEffectTouchStart(effectType, e) {
            e.preventDefault();
            isDraggingEffect = effectType;
            
            // Add dragging class to body to prevent text selection
            document.body.classList.add('dragging');
            
            // Add dragging class to effect fader handle
            const faderHandle = e.currentTarget.querySelector('.FaderHandle');
            if (faderHandle) {
                faderHandle.classList.add('dragging');
            }
            
            handleEffectTouchMove(e);
        }

        function handleEffectMouseMove(e) {
            if (!isDraggingEffect) return;

            const effectMap = {
                'reverbDryWet': 0,
                'reverbDecay': 1,
                'delayDryWet': 2
            };
            
            const effectIndex = effectMap[isDraggingEffect];
            if (effectIndex === undefined) return;
            
            const effectFaders = document.querySelectorAll('.ActiveScreenFxMenu .EffectFader .Fader[data-property-1="Fader"]');
            const effectElement = effectFaders[effectIndex];
            
            if (!effectElement) return;

            const rect = effectElement.getBoundingClientRect();
            const y = e.clientY - rect.top;
            const percentage = Math.max(0, Math.min(1, y / rect.height));
            
            updateEffectValue(isDraggingEffect, percentage);
        }

        function handleEffectTouchMove(e) {
            e.preventDefault();
            if (!isDraggingEffect) return;

            const effectMap = {
                'reverbDryWet': 0,
                'reverbDecay': 1,
                'delayDryWet': 2
            };
            
            const effectIndex = effectMap[isDraggingEffect];
            if (effectIndex === undefined) return;
            
            const effectFaders = document.querySelectorAll('.ActiveScreenFxMenu .EffectFader .Fader[data-property-1="Fader"]');
            const effectElement = effectFaders[effectIndex];
            
            if (!effectElement) return;

            const touch = e.touches[0];
            const rect = effectElement.getBoundingClientRect();
            const y = touch.clientY - rect.top;
            const percentage = Math.max(0, Math.min(1, y / rect.height));
            
            updateEffectValue(isDraggingEffect, percentage);
        }

        function handleMouseUp() {
            isDragging = false;
            isDraggingEffect = null;
            hasDragged = false;
            
            // Remove dragging class from body to re-enable text selection
            document.body.classList.remove('dragging');
            
            // Remove dragging class from all fader handles
            const allFaderHandles = document.querySelectorAll('.FaderHandle');
            allFaderHandles.forEach(handle => {
                handle.classList.remove('dragging');
            });
        }

        // Initialize faders after DOM is ready
        function initializeFaders() {
            // Large fader
            const mainFader = document.querySelector('.ActiveScreenLargeFader .Fader[data-property-1="Fader"]');
            if (mainFader) {
                mainFader.addEventListener('mousedown', handleFaderMouseDown);
                mainFader.addEventListener('touchstart', handleFaderTouchStart, { passive: false });
            }

            // Effect faders
            const effectFaders = document.querySelectorAll('.ActiveScreenFxMenu .EffectFader .Fader[data-property-1="Fader"]');
            const effectTypes = ['reverbDryWet', 'reverbDecay', 'delayDryWet'];
            
            effectFaders.forEach((fader, index) => {
                const effectType = effectTypes[index];
                if (effectType) {
                    fader.addEventListener('mousedown', (e) => handleEffectMouseDown(effectType, e));
                    fader.addEventListener('touchstart', (e) => handleEffectTouchStart(effectType, e), { passive: false });
                }
            });

            // Global event listeners
            document.addEventListener('mousemove', (e) => {
                if (isDragging) {
                    handleFaderMouseMove(e);
                }
                if (isDraggingEffect) {
                    handleEffectMouseMove(e);
                }
            });

            document.addEventListener('touchmove', (e) => {
                if (isDragging) {
                    handleFaderTouchMove(e);
                }
                if (isDraggingEffect) {
                    handleEffectTouchMove(e);
                }
            }, { passive: false });

            document.addEventListener('mouseup', handleMouseUp);
            document.addEventListener('touchend', handleMouseUp, { passive: false });
            document.addEventListener('mouseleave', handleMouseUp);

            // Initialize display
            updateFaderDisplay();
        }

        // Initialize when track selection changes
        const originalTrackHandler = document.querySelector('.track');
        if (originalTrackHandler) {
            // Override track selection to update fader
            tracks.forEach(track => {
                track.addEventListener('click', function() {
                    // Remove selected class from all tracks
                    tracks.forEach(t => {
                        t.classList.remove('selected');
                        t.classList.add('default');
                    });
                    
                    // Remove selected class from monitor buttons
                    const monitorButtons = document.querySelectorAll('.ButtonComponent');
                    monitorButtons.forEach(btn => {
                        btn.classList.remove('selected');
                        updateButtonAppearance(btn, false);
                    });
                    
                    // Add selected class to clicked track
                    this.classList.remove('default');
                    this.classList.add('selected');
                    
                    // Set active fader to track mode
                    activeFaderType = 'track';
                    const trackName = this.querySelector('.track-name').textContent;
                    activeFaderName = trackName;
                    
                    // Update fader display for new selection
                    setTimeout(updateFaderDisplay, 10);
                });
            });
        }
        
        // Function to update button appearance based on selected state
        function updateButtonAppearance(buttonElement, isSelected) {
            const buttonSvg = buttonElement.querySelector('.Button');
            
            if (buttonElement.classList.contains('headphones-button')) {
                if (isSelected) {
                    // Selected headphones button

        if (headphonesButton) {
            headphonesButton.addEventListener('click', function() {
                // Remove selected class from all tracks
                tracks.forEach(t => {
                    t.classList.remove('selected');
                    t.classList.add('default');
                });
                
                // Remove selected class from other monitor buttons
                const monitorButtons = document.querySelectorAll('.ButtonComponent');
                monitorButtons.forEach(btn => {
                    btn.classList.remove('selected');
                    updateButtonAppearance(btn, false);
                });
                
                // Add selected class to headphones button
                this.classList.add('selected');
                updateButtonAppearance(this, true);
                
                // Set active fader to monitor mode
                activeFaderType = 'monitor';
                activeFaderName = 'Headphones';
                
                // Update fader display
                updateFaderDisplay();
            });
        }
        
        if (backingButton) {
            backingButton.addEventListener('click', function() {
                // Remove selected class from all tracks
                tracks.forEach(t => {
                    t.classList.remove('selected');
                    t.classList.add('default');
                });
                
                // Remove selected class from other monitor buttons
                const monitorButtons = document.querySelectorAll('.ButtonComponent');
                monitorButtons.forEach(btn => {
                    btn.classList.remove('selected');
                    updateButtonAppearance(btn, false);
                });
                
                // Add selected class to backing button
                this.classList.add('selected');
                updateButtonAppearance(this, true);
                
                // Set active fader to monitor mode
                activeFaderType = 'monitor';
                activeFaderName = 'Backing';
                
                // Update fader display
                updateFaderDisplay();
            });
        }
        
        // Initialize faders after all functions are declared
        initializeFaders();

        updateFaderDisplay();
